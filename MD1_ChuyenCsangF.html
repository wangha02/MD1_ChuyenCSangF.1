<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyenCsangF</title>
</head>
<body>
<script>
    let C= + prompt('chương trình nhậ một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit) \n Nhập độ C');
    let F = 9* C/5 - 32;
    alert(F + 'độ F')
</script>
